<h3>Edit Job Posting</h3>
<label for"jobTitle">Title: <input type="text" name="jobTitle" placeholder="Current Job Title" ng-model="currentJobTitle"></label>
<trix-editor angular-trix placeholder="Current Job Description" ng-model="currentJobDescription"></trix-editor>
<button type="button" name="button" ng-click="editJobPosting(job)">Save</button>
