<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">

    <!-- Source fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600" rel="stylesheet">

    <!-- Source Bootstrap, Custom Styling, and JQuery for bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <script src="/vendors/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="/vendors/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/styles/generalStyling.css">

    <!-- Source client.js, Angular, and Angular Routes -->
    <script src="/vendors/angular.js"></script>
    <script src="/vendors/angular-route.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/controllers/homeController.js"></script>
    <script src="/scripts/controllers/whoWeAreController.js"></script>
    <script src="/scripts/controllers/redirectNoticeController.js"></script>
    <script src="/scripts/controllers/servicesController.js"></script>
    <script src="/scripts/controllers/careersController.js"></script>
    <script src="/scripts/controllers/mediaController.js"></script>
    <script src="/scripts/controllers/staffController.js"></script>

    <title>One Way Building Services</title>
  </head>

  <!--///////////////////////////////////BODY//////////////////////////////////////-->
  <body>
    <div id="mainBodyWrapper">  <!--mainBodyWrapper container-->
      <div id="headerSection">  <!--header container-->

      <!-- shape that appears underneath the navbar -->
      <div id="navShape"></div>

        <!-- navbar -->
        <nav class="navbar navbar-default navbar-toggleable-md navbar-fixed-top">
          <div class="container mainNav">
            <!-- navigation button for smaller screens (phones/tablets) -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- navbar links with dropdown menu -->
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li>
                  <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#!/home">Home</a>
                </li>
                <li>
                  <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#!/services">Services</a>
                </li>
                <li>
                  <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#!/media">Media</a>
                </li>
                <li class="nav-link" class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="">About<span class="caret"></span></a>
                  <!-- start of dropdown menu -->
                  <ul class="dropdown-menu">
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#!/whoWeAre">Our Story</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#!/staff">Staff</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" href="#!/careers">Careers</a>
                    </li>
                  </ul>
              </ul>
            </div>
          </div>
        </nav>

      </div> <!--end of headerSection-->

      <div id="contentSection"> <!--Main page content goes here (angular-routing will fill this section)-->
        <main ng-view></main> <!-- controller view inside main controller -->
      </div> <!--end of contentSection-->

      <div id="footerSection"> <!--footerSection for contact info and such-->
        <footer>
          <h4>Test Footer</h4>
        </footer>
      </div> <!--end of footerSection-->


    </div> <!--end of mainBodyWrapper-->
  </body>

</html>
