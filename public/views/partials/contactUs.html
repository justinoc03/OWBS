
<div class="row">
  <h1 class=" col-md-3 menu-header contact-us-header">Contact Us</h1>
</div>
<toast></toast>

<div id="contactUs">

  <h1 id="contactUsBanner" >Let's Start Building Together</h1>

  <div id="googleMap">
    <!-- div overlay is to disable scrolling over the google map, users zooming in and out accidentally -->
    <div class="overlay" onClick="style.pointerEvents='none'"></div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90431.18551074933!2d-93.43653985285182!3d44.90351365352967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32fec88c54143%3A0x2a8fdb6dd098ca74!2sOne+Way+Building+Services+Inc!5e0!3m2!1sen!2sus!4v1498920581063"  width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>

  <div id="mainContactSection">
    <h3>Drop us a line and get your project done <i class="fa fa-arrow-right orange-highlight" aria-hidden="true"></i> The Right Way</h3>
    <form id="mainContactForm">
      <div class="">
        <input type="text" placeholder="Your Name" maxlength="20" ng-model="contactInfoFromUser.name" style="height: 60px; width: 19.8%; margin-right: 5px" required>
        <input type="email" placeholder="Your Email" ng-model="contactInfoFromUser.email" style="height: 60px; width: 19.8%; margin-left: 5px; margin-right: 5px" required>
        <input type="text" placeholder="Your Phone Number" ng-keypress='validatePhoneNumber(event)' mask="(999) 999-9999" clean="true" ng-model="contactInfoFromUser.phoneNumber" style="height: 60px; width: 19.8%; margin-left: 5px"  required>

        <div class="">
          <input class="large-input" type="text" placeholder="Your Message" ng-model="contactInfoFromUser.message"  style="height: 150px; width: 60.8%; padding-right: 10px; margin-top: 15px" required>
        </div>

        <div class="" style="margin-top: 1%">
          <input  type="submit" class="btn btn-info" name="button" ng-click="contactUsEmailInfo(contactInfoFromUser)"></input>
        </div>
      </div>
    </form>

    <hr class="style1">

    <div id="contactCallUs">
      <h3>... Or if you love that personalized touch of talking directly with a human we're into that, too</h3>
      <h1>(952) 942-0412</h1>
    </div>


  </div>
