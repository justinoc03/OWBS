<h1>Careers</h1>
<!-- <button class="btn btn-primary" ng-click="vm.authService.login()">Log In</button> -->
<button class="btn btn-primary" ng-click="auth0Login()">Auth0 Log In</button>


<div ng-if="isAuthenticated">
  <p>Thank you for logging in!</p>
  <button ng-click="auth0Logout()">Log Out</button>
</div>

<button type="button" name="button" ng-click="adminLogin()">Admin Login</button>

<!--///////////////////////////////////Main Careers Section///////////////////////////////////////-->
<section>

  <header class="">
    <p>When you work for One Way, youâ€™re joining a highly successful organization at the forefront of Cellular Infrastructure. One Way offers exciting career opportunities, that extend your base knowledge.</p>
  </header>

  <button type="button" name="button" ng-click="getJobs()">Refresh Posts</button>
  <br>

  <toast></toast>

  <section>
    <!-- <article class="" ng-repeat="job in jobsArray"> -->
    <article class="" ng-repeat="job in jobsArray" ng-show="job.jobposting_open == true" >
      <h4>Job Title: {{job.jobposting_name}}</h4>
      <h5 > Description: </h5>
      <div ng-bind-html="job.jobposting_description"></div>

      <button type="button" name="button" ng-click="applyNowWrapper= !applyNowWrapper">Apply Now!</button>

      <div class="applyNow" ng-show='applyNowWrapper'>
        <br> <!-- br and hr just for easy reading but should delete -->
        <form class="">
          <input type="text" placeholder="First Name" maxlength="20" ng-model="job.applicantFirstName" required>
          <input type="text" placeholder="Last Name"  maxlength="40" ng-model="job.applicantLastName" required>
          <input type="email" placeholder="Email" ng-model="job.applicantEmail" required>
          <input type="text" placeholder="Phone Number" ng-keypress='validatePhoneNumber(event)' mask="(999) 999-9999" clean="true" ng-model="job.applicantPhone" required>
          <input type="text" placeholder="Comments or Questions" ng-model="job.commentsQuestions" >
          <input id="filePicker" type="file" file-model="{{'myFile' + $index}}" ng-model="job.filePicker"/>
          <input type="submit" name="button" ng-click="submitJobApplication(job, 'myFile' + $index)">SUBMIT</input>
        </form>
   <!-- <button ng-click="testUpload('myFile' + $index)">upload me</button> -->
        <!-- br and hr just for easy reading but should delete -->
        </div>
      <br><hr>

    </article>
  </section>
